<!DOCTYPE html>
<html lang="en">
<head>
<title>Benny Fanpage</title>
<link rel= "stylesheet" href="styles.css"> </link>
<script src = "benny_slides.js"></script>
</head>


<body>
  <div class="header">
    <img src = "lgo_mlb_boston_red_sox.png"> </img>
    <h1>BENNY</h1>
    <p class = "subtitle">FAN PAGE OF ANDREW BENINTENDI</p>
  </div>

  <div class = "slideshow-container">
    <div class = "mySlide fade">
      <div class = "slide_num"> 1 / 3 </div>
      <img src = "benny_catching.jpg" class = "bennypic"></img>
      <div class = "caption"> ALCS Game Winning Catch against Astros </div>
    </div>

    <div class = "mySlide fade">
      <div class = "slide_num"> 2 / 3 </div>
      <img src = "benny_hitting.jpg" class = "bennypic"></img>
      <div class = "caption"> My favorite player in all of baseball. </div>
    </div>

    <div class = "mySlide fade">
      <div class = "slide_num"> 3 / 3 </div>
      <img src = "benny_happy.webp" class = "bennypic"></img>
      <div class = "caption"> A very handsome man. </div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

</body>

</html>
